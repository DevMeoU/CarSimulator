<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla-style Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <!-- top dashboard -->
        <div class="top-bar">
            <div class="time">10:23</div>
            <div class="status-item">
                <div class="battery-capacity">
                    <span class="battery-icons"><i class="fas fa-battery-full"></i></span> <!-- 100% -->
                    <span class="battery-icons"><i class="fas fa-battery-three-quarters"></i></span> <!-- >=80% -->
                    <span class="battery-icons"><i class="fas fa-battery-half"></i></span> <!-- >=50% -->
                    <span class="battery-icons"><i class="fas fa-battery-quarter"></i></span> <!-- >=20% -->
                    <span class="battery-icons"><i class="fas fa-battery-empty"></i></span> <!-- 0% -->
                    
                    <span class="battery-capacity" id="battery-level">100%</span>
                </div>
                <div class="battery-affect">
                    <span class="battery-temp-icons"><i class="fas fa-temperature-full"></i></span> <!-- 100% -->
                    <span class="battery-temp-icons"><i class="fas fa-temperature-three-quarters"></i></span>
                    <span class="battery-temp-icons"><i class="fas fa-temperature-half"></i></span>
                    <span class="battery-temp-icons"><i class="fas fa-temperature-quarter"></i></span>
                    <span class="battery-temp-icons"><i class="fas fa-temperature-empty"></i></span>
                    <span id="battery-temp">25°C</span>
                </div>
            </div>
        </div>
        <!-- mid dashboard -->
        <div class="main-content">
            <div class="left-panel">
                <div class="top-left-panel" id="gear-section">
                    <div class="gear-box">
                        <div class="gear-p-indicator active">P</div>
                        <div class="gear-r-indicator">R</div>
                        <div class="gear-n-indicator">N</div>
                        <div class="gear-d-indicator">D</div>
                    </div>
                </div>
                <div class="mid-center-panel">
                    <div class="distance-travelled-contains">
                        <span class="distance-travelled-icon"><i class="fas fa-car"></i></span>
                        <div class="distance-travelled-indicator-box">
                            <div class="distance-travelled-indicator">0.00</div>
                            <div class="distance-travelled-unit">KM</div>
                        </div>
                    </div>
                    <div class="distance-estimate-contains">
                        <span class="distance-estimate-icon"><i class="fas fa-road"></i></span>
                        <div class="distance-estimate-indicator-box">
                            <div class="distance-estimate-indicator">0.00</div>
                            <div class="distance-estimate-unit">KM</div>
                        </div>
                    </div>
                </div>
                <div class="bottom-left-panel">
                    <div class="left-panel-icon">
                        <div class="pedal-container">
                            <div class="pedal-icon" id="brake-pedal">
                                <i class="fas fas fa-shoe-prints fa-rotate-270"></i>
                            </div>
                            <div class="pedal-icon" id="gas-pedal">
                                <i class="fas fa-car-on"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="center-panel">
                <div class="top-center-panel" id="signal-control">
                    <i class="fas fa-circle-left" id="signal-left"></i>
                    <div class="mode_container">
                        <div class="mode-indicator" id="mode-indicator">
                            <div class="mode-eco-indicator active">ECO</div>
                            <div class="mode-sport-indicator">SPORT</div>
                        </div>
                    </div>
                    <i class="fas fa-circle-right" id="signal-right"></i>
                </div>
                <div class="mid-center-panel" id="speed-control">
                    <span class="speed-indicator">105</span>
                    <span class="speed-unit">KM/H</span>
                </div>
                <div class="power-indicator">
                    <div class="power-indicator">256</div>
                    <div class="power-unit">HP</div>
                </div>
            </div>
            <div class="right-panel">
                <div class="fan-contains">
                    <div class="fan-icon">
                        <i class="fas fa-fan"></i>
                    </div>
                    <div class="fan-label">
                        <span>Mức gió:</span>
                    </div>
                    <div class="fan-speed">
                        <span>0</span>
                    </div>
                </div>
                <div class="fan-levels">
                    <span class="fan-level level-1"></span>
                    <span class="fan-level level-2"></span>
                    <span class="fan-level level-3"></span>
                    <span class="fan-level level-4"></span>
                    <span class="fan-level level-5"></span>
                </div>
                <div class="air-condition-contains">
                    <div class="air-condition-icon">
                        <i class="fas fa-snowflake"></i>
                    </div>
                    <div class="air-condition-label">
                        <span>Điều hòa:</span>
                    </div>
                    <div class="air-condition-level">
                        <span class="cold">0</span>
                    </div>
                    <div class="air-condition-unit">
                        <span>°C</span>
                    </div>
                </div>
                <div class="door-lock-contains">
                    <div class="door-lock-icons">
                        <i class="fas fa-unlock" id="door-unlocked-icon"></i>
                        <i class="fas fa-lock active" id="door-locked-icon"></i>
                    </div>
                    <div class="door-lock-status">
                        <span id="door-locked" class="active">DOOR LOCKED</span>
                        <span id="door-unlocked">DOOR UNLOCKED</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- bottom dashboard -->
        <div class="warning-alert">
            <i class="fas fa-exclamation-triangle"></i>
            <span class="warning-message active">Cảnh báo: Kiểm tra hệ thống trước khi khởi hành</span>
        </div>
    </div>

<!-- Footer HTML -->
<footer class="bottom-panel">
    <div class="contact">
        <div id="mail_logo">
            <i class="fas fa-envelope"></i>
            <span>ducson9112k@gmail.com</span>
        </div>
        <div class="font-awesome">
            <i class="fas fa-phone-alt"></i>
            <span>0387364029</span>
        </div>
        <div class="information">
            <i class="fas fa-info-circle"></i>
            <span>Version: 1.0.0</span>
        </div>
        <div class="copyright">
            <p>&copy; 2025 Deesol. All rights reserved.</p>
        </div>
    </div>
</footer>
<!-- JS -->
<script type="module" src="js/app_main.js"></script>
</body>
</html>
