<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla-style Dashboard</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <div class="top-bar">
            <div class="time">10:23</div>
            <div class="status-item">
                <img src="images/battery-icon.svg" alt="Battery Status" class="status-icon" />
                <span>100%</span>
            </div>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <div class="gear-section">
                    <div class="gear-indicator">D</div>
                    <div class="gear-label">GEAR</div>
                </div>
                <div class="odo-section">
                    <div class="odo">ODO: 00 km</div>
                    <div class="trip">TRIP: 00 km</div>
                </div>
            </div>

            <div class="center-panel">
                <div class="speed-container">
                    <div class="signal-left">
                        <i class="fas fa-circle-left fa-2x"></i>
                    </div>
                    <div class="speed-display">
                        <div class="speed">63</div>
                        <div class="speed-unit">KM/H</div>
                    </div>
                    <div class="signal-right">
                        <i class="fas fa-circle-right fa-2x"></i>
                    </div>
                </div>
                <div class="power-display">
                    <div class="power">260</div>
                    <div class="power-unit">HP</div>
                </div>
            </div>

            <div class="right-panel">
                <ul class="option-list">
                    <li class="option-item" title="Temperature Control">
                        <img src="images/temperature-icon.svg" alt="Temperature" class="option-icon" />
                    </li>
                    <li class="option-item" title="Battery Status">
                        <img src="images/battery-icon.svg" alt="Battery" class="option-icon" />
                    </li>
                    <li class="option-item" title="Sport Mode">
                        <img src="images/sport-mode-icon.svg" alt="Sport Mode" class="option-icon" />
                    </li>
                </ul>
            </div>

            <div class="bottom-panel">
                <div class="warning-area">
                    <i class="fas fa-exclamation-triangle warning-icon"></i>
                </div>
                <div class="total-distance">Tổng quãng đường: 0 km</div>
                <button class="help-button" title="Trợ giúp">?</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/app_main.js"></script>
</body>
</html>
